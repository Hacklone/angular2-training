<div class="robot-card row">
  <div class="col-xs-2">
    <img [src]="robot.imageUrl">
  </div>
  <div class="col-xs-10">
    <h4>{{ robot.name }}</h4>
    <button class="btn btn-primary" (click)="onCartButtonClick(); $event.stopPropagation();">
      <span class="fa fa-shopping-cart"></span>
    </button>
    <div>
      <app-book-search-panel [searchTerm]="robot.name"></app-book-search-panel>
    </div>
  </div>
</div>
