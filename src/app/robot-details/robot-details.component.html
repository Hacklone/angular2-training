<div class="container" *ngIf="robot">
  <h1>{{ robot?.name }}</h1>

  <app-robot-card [robot]="robot"></app-robot-card>

  <h2>Edit the robot</h2>
  <form *ngIf="robotEditForm" (ngSubmit)="saveRobot()"
        [formGroup]="robotEditForm">
    <label>
      Robot name
      <input id="robotName" formControlName="robotName">
    </label>

    <div *ngIf="robotEditForm.controls.robotName.errors &&
    robotEditForm.controls.robotName.errors.required" class="alert alert-danger">
      Name is required!
    </div>

    <div *ngIf="showSaveErrorMessage" class="alert alert-danger">
      Failed to save the robot!
    </div>

    <button class="btn btn-primary">
      Save
    </button>
  </form>
</div>
