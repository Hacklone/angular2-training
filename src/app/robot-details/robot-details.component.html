<div>
  <form (submit)="saveRobot()" [formGroup]="editingRobotForm">
    <div>
      <img [src]="editingRobot.imageUrl">
    </div>

    <mat-form-field>
      <input matInput formControlName="name" placeholder="Robot name">
    </mat-form-field>

    <div>
      <button type="submit">
        <span class="fa fa-save"></span>
        Save
      </button>
    </div>
  </form>
</div>
