<div>
  <div>{{ cart | json }}</div>

  <div>
    <button (click)="addNewRobot()">
      <span class="fa fa-plus"></span>
    </button>
  </div>

  <div>
    <mat-checkbox [(ngModel)]="isAscending">isAscending</mat-checkbox>
  </div>
  
  <app-robot-card *ngFor="let robot of robots | orderByProperty:'name':isAscending"
                  [onRobotAdded]="robotAddedObservable"
                  [robot]="robot">
    <div>
      <button class="btn btn-primary" (click)="addRobotToCart(robot)">
        <span class="fa fa-shopping-basket"></span>
      </button>

      <button class="btn" (click)="openRobotDialog(robot)">
        <span class="fa fa-search"></span>
      </button>
    </div>
  </app-robot-card>
</div>
