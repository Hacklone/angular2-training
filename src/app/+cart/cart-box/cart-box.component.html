<div class="container">
  <ul>
    <li *ngFor="let robot of robotsInCart">
      <div class="row">
        <div class="col-xs-2">
          <h2>{{ robot.count }}</h2>
        </div>
        <div class="col-xs-10">
          <h2>{{ robot.robot.name }}</h2>
        </div>
      </div>
    </li>
  </ul>
</div>
